<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info window with <code>maxWidth</code></title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.
      // The maximum width of the info window is set to 200 pixels.

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        // var sydney = {lat : -33.8688, lng : 151.2093}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: uluru
        });

        // var contentString  = /*Insert box content*/;
          
        var infowindow = new google.maps.InfoWindow({
          // content: contentString,
          maxWidth: 350
        });
        var locations = [
          [-33.8688, 151.2093],
          [-25.3444, 131.0369]  
        ]
        var marker, i;
        for (var i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][0], locations[i][1]),
          map: map,
          
          });
        }
        
        // marker.addListener('mouseover', function() {
        //   infowindow.open(map, marker);
        // });
        // marker.addListener('mouseout', function() {
        //   infowindow.close();
        // });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRKE7aBhitL_SkGByrFo-9V9ZVEiZW2io&callback=initMap">
    </script>
  </body>
</html>
